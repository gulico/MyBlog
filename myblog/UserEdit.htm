<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>会员修改资料</title>
    <link href="StyleCss\News.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #main-content
        {
            line-height: 30px;
            background-color:rgba(245,245,245,0.3);
            border: 1px solid #DCDCDC;
            margin: 0px auto;
        }
        .table_content
        {
            margin: 10px auto; /*重新定义表格层容器的上距*/
        }
        #Text1
        {
            width: 151px;
        }
        #Password1
        {
            width: 151px;
        }
        #Password2
        {
            width: 151px;
        }
        #Select1
        {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!--页面层容器-开始-->
        <div id="top">
            <div id="top-left">
                <a href="HomeNews.htm">欢迎光临"MyBlog博客网"</a></div>
            <div id="top-right">
                <a href="UserLogin.htm">登录</a>&nbsp;&nbsp;<a href="UserRegister.htm">免费注册</a></div>
        </div>
        <div id="header">
        </div>
        <div id="nav">
            <ul>
                <li><a href="HomeNews.htm">首页</a></li>
                <li><a href="NewsCategory.htm">国内新闻</a></li>
                <li><a href="NewsCategory.htm">国际新闻</a></li>
                <li><a href="NewsCategory.htm">财经股票</a></li>
                <li><a href="NewsCategory.htm">娱乐明星</a></li>
                <li><a href="NewsCategory.htm">饮食健康</a></li>
                <li><a href="NewsCategory.htm">自然旅游</a></li>
            </ul>
        </div>
        <div id="content">
            <!--页面主体-开始-->
            <div id="main-content">
                <div class="table_content">
                    <!--表格层容器-开始-->
                    <table border="0">
                        <tr>
                            <th class="td_left">
                            </th>
                            <th class="td_right" colspan="3">
                                &nbsp;&nbsp; 会员修改资料
                            </th>
                        </tr>
                        <tr>
                            <td class="td_left">
                                会员注册名：
                            </td>
                            <td class="td_right">
                                lblUserName
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                现在的密码：
                            </td>
                            <td class="td_right">
                                <input id="Text1" type="text" />必须输入！只能输入字母和(或)数字！
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                新密码：
                            </td>
                            <td class="td_right">
                                <input id="Text2" type="text" />必须输入！只能输入字母和(或)数字！
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                再次输入新密码：
                            </td>
                            <td class="td_right">
                                <input id="Text3" type="text" />两次输入的密码不同！
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                性别：
                            </td>
                            <td class="td_right">
                                <input id="Radio1" type="radio" checked />男
                                <input id="Radio2" type="radio" />女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                电子邮件地址：
                            </td>
                            <td class="td_right">
                                <input id="Text4" type="text" />邮件地址格式不正确！
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                提示的问题：
                            </td>
                            <td class="td_right">
                                <select id="Select1">
                                    <option>你最喜欢吃的食品？</option>
                                    <option>你最喜爱的运动？</option>
                                    <option>你最好朋友的名字？</option>
                                    <option>你最喜欢的明星？</option>
                                    <option>你的宠物名字？</option>
                                    <option>你最爱看的小说？</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                提示问题的回答：
                            </td>
                            <td class="td_right">
                                <input type="text" style="width: 151px" />
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                            </td>
                            <td class="td_right" colspan="3">
                                &nbsp; <input type="button" value="完成修改" class="button" />
                                &nbsp;<input type="button" value="重新修改" class="button" />
                            </td>
                        </tr>
                    </table>
                    <!--表格层容器-结束-->
                </div>
                <!--页面主题-结束-->
            </div>
            <div id="footer">
                <!--页脚-开始-->
                Copyright 2018-2020 版权所有&nbsp;<a href="Admin\HomeAdmin.htm">后台管理</a><br />
                地址：中国•浙江农林大学
                <!--页脚-结束-->
            </div>
            <!--页面层容器-结束-->
        </div>
    </div>
</body>
</html>
